<!DOCTYPE html>
<html>
<head>
    <title>Участие в конкурсе</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Участие в конкурсе</h1>
        <p>Привет, {{ user.first_name }}!</p>
        <p>Хэш конкурса: <strong>{{ contest_hash }}</strong></p>
        
        <button id="participate-btn">Подтвердить участие</button>
        
        <script>
            const btn = document.getElementById('participate-btn');
            btn.addEventListener('click', () => {
                Telegram.WebApp.sendData(JSON.stringify({
                    action: 'participate',
                    contest_hash: '{{ contest_hash }}'
                }));
            });
            
            // Инициализация WebApp
            Telegram.WebApp.expand();
            Telegram.WebApp.ready();
        </script>
    </div>
</body>
</html>
